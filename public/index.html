<!DOCTYPE html>

<html>

<head>
  <!-- caratteristiche del file  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- titolo del progetto -->
  <title>Agenda 2.0</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- form per inserimento dati -->
  <form id="inserimento_promemoria">
    <input class="form-control" id="promemoria" type="text" name="promemoria" placeholder="Nome del tuo promemoria"
      required>
    <br>
    <button id="aggiungi_promemoria" class="form-control btn btn-primary mb-3" type="button">Invio</button>
  </form>

  <!-- tabella con la lista dei promemoria -->
  <table class="table mb-4">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Stato</th>
        <th>Cancella</th>
        <th>Conferma</th>
      </tr>
    </thead>
    <tbody id="lista_promemoria">
    </tbody>
  </table>


  <!-- il mio file js -->
  <script src="script.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
